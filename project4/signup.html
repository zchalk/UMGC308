<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Greenpeace</title>
</head>
<body>
    <header>
        <h2>Greenpeace</h2>
        <nav>
            <a class="nav-links" href="index.html">HOME</a>
            <a class="nav-links" href="actions.html">ACTIONS</a>
            <a class="nav-links" href="issues.html">ISSUES</a>
            <a class="nav-links" href="donate.html">DONATE</a>
            <a class="nav-links active" href="signup.html">SIGN UP</a>
        </nav>
    </header>
    <main>
        <h1>Greenpeace</h1>
        <section class="grid-container">
            <div class="row">
                <div class="card">
                    <form>
                        <h2>Signup</h2>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@email.com"/>
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="password"/>
                        <label for="password-ver">Password Verification</label>
                        <input type="text" id="password-ver" name="password-ver" placeholder="repeat password"/>
                        <input type="submit"/>
                    </form>
                </div>
                <div class="card">
                    <form>
                        <h2>Login</h2>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@email.com"/>
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="password"/>
                        <input type="submit"/>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a class="nav-links" href="mailto:connect@greenpeace.us">Contact Us</a>
    </footer>
</body>
</html>
